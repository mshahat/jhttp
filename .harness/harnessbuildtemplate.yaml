pipeline:
  name: harness-build-template
  identifier: harnessbuildtemplate
  projectIdentifier: githubharnessjhttp
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.mshahatgithub
        repoName: jhttp
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: RunTests
                  name: run-test
                  identifier: runtest
                  spec:
                    connectorRef: account.mshahatdockerhub
                    image: alpine:latest
                    language: Java
                    buildTool: Maven
                    args: clean test
                    runOnlySelectedTests: true
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "**/*.xml"
                    enableTestSplitting: false
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.kindharnesslabforbuild
              namespace: harness-ci
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          caching:
            enabled: true
            paths: []
          buildIntelligence:
            enabled: false
